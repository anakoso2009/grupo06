<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../Cadastro/assets/style.css">
</head>
<body>


    <main>



        <section class="second">
            <h2>Preencha as informações para a reserva de sua aula particular:</h2>
            <p>Nome</p>
            <input type="text" class="text" required>
            <p>Email</p>
            <input type="email" class="email" required>
            <p>Senha</p>
            <input type="password" class="password" required>
            <p>Data de Nascimento</p>
            <input type="date" class="date" required>
            <p>Gênero</p>
            <select class="gender">
                <option value="option1">Feminino</option>
                <option value="option2">Masculino</option>
                <option value="option3">Não binário</option>
                <option value="option4">Outros</option>
            </select>
            <div class="phone">
                <p>Telefone</p>
                <input type="checkbox" class="phone">
                <div class="caixa-texto">
                    <input type="text" class="phone-text" placeholder="Digite seu telefone">
                </div>
            </div>
            <p>Horário Preferido</p>
            <input type="time" class="time">
            <p>Comentário</p>
            <input type="text" class="comment">
            <button class="button" type="submit">ENVIAR</button>
        </section>

        
        
    </main>
    
</body>
</html>
